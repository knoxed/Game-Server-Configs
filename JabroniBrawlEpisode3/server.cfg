// .................................. Basic ................................. //

// Hostname - Name of the server.
hostname "Jabroni Brawl: Episode 3"

// RCON - remote console password.
rcon_password "ADMINPASSWORD"

// Server password - for private servers.
sv_password ""

// Email - Server admin email.
// Example: sv_contact "email@example.com"
sv_contact ""

// LAN mode - If set the server will not show on the internet.
// Default: sv_lan 0
sv_lan 0

// Server tags - Tags show up on the in-game server browser. This helps
// users filter servers.
// 		vanilla - the server runs the default settings.
// 		custom - the server runs custom gameplay settings or mods.
// Example: sv_tags "custom, fastdl"
sv_tags ""

// .................................. Game Settings .......................... //

// Map time limit in minutes - NOTE: This isnt strict. Mutations can disable the map change until the end of a round etc.
mp_timelimit 30 

// Max number of rounds till level change.
mp_roundlimit 0 

mp_mapcycle_empty_timeout_seconds 300

// Load bans from previous sessions
execifexists banned_ip.cfg
execifexists banned_user.cfg

 // Fast Download location
sv_downloadurl ""

// .................................. Voting ................................. //

// Allow end of game voting
jb_sv_voting_enabled 1 

// Voting Fallback - What to do if we get no votes.
// 0 = Remain on same game mode, continue standard cycle.
// 1 = Remain on same game mode / map.
// 2 = Pick a random game mode / map.
jb_sv_voting_fallback 0

// Enable/Disable game mode voting
jb_sv_voting_allow_gamemode 1

// Enable/Disable map voting 
jb_sv_voting_allow_map 1 

// .................................. Other .................................. //

// Mapcycle Method
// 0 = Sequential, standard Source behaviour.
// 1 = Randomized, picks random maps in the cycle.
jb_sv_mapcycle_method 1 